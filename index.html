<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./script.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');
  </style>
</head>
<body>
  <main>
    <div class="slider">
      <img id="tanya" class="photo" src="./images/image-tanya.jpg" alt="person image" />
      <img id="john" class="photo" src="./images/image-john.jpg" alt="person image" />
      <div class="arrows">
        <img id="pre-arrow" class="pre-nxt" src="./images/icon-prev.svg" alt="prev arrow icon" />
        <img id="next-arrow" class="pre-nxt" src="./images/icon-next.svg" alt="next arrow icon" />
      </div>
    </div>

    <div class="review-con">
      <img class="qoute" src="./images/pattern-quotes.svg" alt="qute icon" />
      <p class="review-txt">
        “ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”
      </p>
      <strong class="name">Tanya Sinclair</strong>
      <br />
      <small class="title">UX Engineer</small>
    </div>
  </main>
  <img class="curve" src="./images/pattern-curve.svg" />
</body>
</html>
